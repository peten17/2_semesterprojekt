<!DOCTYPE html>
<html>
<head>
        <title> Gripper Control </title>
	<style>
		body {
			padding: 20px 0px 0px 20px;
		}
		div {
			padding-top: 10px;
			padding-left: 20px;
			padding-bottom: 20px;
		}
		input {
			width: 200px;
			height: 40px;
			font-size: 18px;
		}
	</style>
</head>
	<body>
             <h1>Gripper Control</h1>
           
		<form>
			<p style="padding-top: 50px">Open or close the gripper (Send signal to microprocessor).</p>
			<div>
				<input id="buttonOpenGripper" type="button" value="Open gripper"/>
				<input id="buttonCloseGripper" type="button" value="Close gripper"/>
			</div>
					
		</form>
	</body>
</html>
